<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redemption Details</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/ef8928f541.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <h1>Redemption Details</h1>
      <i class="fas fa-times"></i>
    </div>
    <div class="container">
      <div class="redemption-details">
        <div class="redemption-info">
          <p><b>Tier Point Multiplier</b></p>
          <p>Prize ID: 58474 Status: 1 <button>Points</button></p>
        </div>
        <hr />
        <div class="user-info">
          <p>Qualified: <span>True</span></p>
          <p>Redeemed: <strong>No</strong></p>
        </div>
        <div class="actions">
          <button>Redeem</button>
        </div>
        <hr />
        <div class="icon"><i class="far fa-play-circle"></i></div>
      </div>
    </div>
    <div class="container">
      <div class="redemption-details">
        <div class="redemption-info">
          <p><b>Tier Point Multiplier</b></p>
          <p>Prize ID: 58474 Status: 1 <button>Points</button></p>
        </div>
        <hr />
        <div class="user-info">
          <p>Qualified: <span style="color: red">False</span></p>
          <p>Redeemed: <strong>No</strong></p>
        </div>
        <div class="actions-1">
          <button>Redeem</button>
        </div>
        <hr />
        <div class="icon"><i class="far fa-play-circle"></i></div>
      </div>
    </div>
    <div class="container">
      <div class="redemption-details">
        <div class="redemption-info">
          <p><b>Tier Point Multiplier</b></p>
          <p>Prize ID: 58474 Status: 1 <button>Points</button></p>
        </div>
        <hr />
        <div class="user-info">
          <p>Qualified: <span>True</span></p>
          <p>Redeemed: <strong>Yes</strong></p>
        </div>
        <div class="actions-2">
          <button>Redeem</button>
        </div>
        <hr />
        <div class="icon"><i class="far fa-play-circle"></i></div>
      </div>
    </div>

    <div class="footer"><button>Cancel</button></div>
  </body>
</html>
